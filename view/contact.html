<div class="wrap-form">
    <h1>Liên hệ</h1>
    <div>
        <p>Hoặc để lại thông tin, chúng tôi sẽ liên hệ với bạn.</p>
        <p>Trân trọng!</p>
    </div>
    <p style="text-align: center;">---------------------------------</p>
    <div class="input-field">
        <label for="name">Họ tên</label>
        <input type="text" id="name">
    </div>
    <div class="input-field">
        <label for="contact">Số điện thoại hoặc email hoặc bất kỳ thông tin nào tôi có thể liên lạc lại với bạn!</label>
        <input type="text" id="contact">
    </div>
    <div class="input-field">
        <label for="description">Nội dung</label>
        <br>
        <textarea type="text" id="description"></textarea>
    </div>
    <div class="request-button">
        <div id="button" data-role="button">Để lại thông tin</div>
    </div>
</div>
<script>
    $("#button").click(function () {
        var req = {
            Contact: $("#contact").val(),
            Name: $("#name").val(),
            Description: $("#description").val(),
        };
        var myJSON = JSON.stringify(req);
        $.ajax({
            url: "/request",
            type: "POST",
            contentType: "application/json; charset=utf-8",
            data: myJSON,
            dataType: "json",
            success: function (data) {
                window.location.replace('/thank-you')
            },
            error: function (result) {
                console.log(result)
            }
        });
    }
    );

</script>
<style>
    body {
        box-sizing: border-box;
        background-color: #e0e0e0;
    }

    .wrap-form {
        max-width: 500px;
        margin: auto;
        padding: 50px 0;
        min-height: calc(100vh - 60px);
    }

    .wrap-form p {
        font-size: 1.2rem;
    }

    #button {
        margin: 20px 0;
        padding: 15px;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 1px, rgba(0, 0, 0, 0.05) 0px 1px 2px;
        display: inline-block;
        cursor: pointer;
    }
    
    .input-field {
        /* display: flex; */
        margin: 20px 0;
    }

    label {
        font-size: 1.2rem;
    }
    .input-field > input[type=text] {
        background-color: #fff;
        height: 45px;
        width: 100%;
        outline: none;
        font-size: 16px;
        padding: 0 5px;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 1px, rgba(0, 0, 0, 0.05) 0px 1px 2px;
    }

    .input-field > textarea {
        width:500px; 
        height: 150px;
    }

    @media (max-width: 500px) {
        .input-field > textarea {
            width: 100%;

        }
        .wrap-form {
            padding: 50px 15px;
        }
    }

</style>

</html>
